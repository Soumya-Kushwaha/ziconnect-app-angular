<header class="page-title flex items-center">
  <div class="background-overlay">
    <img src="assets/img/page/data-source-reference/background-image.jpeg" />
    <img src="assets/img/page/data-source-reference/background-image.jpeg" class="right" />
  </div>
  <div class="wrapper">
    <div class="title color-white f-size-32 f-weight-500 text-center">
      How We Got Data
    </div>
    <div class="subtitle color-white f-size-16 text-center">
      We take data from multiples sources, normalize and structure them, to use in our models and generate the
      visualizations.
    </div>
  </div>
</header>
<div class="page-content-container">
  <section id="source-infographic">
    <div class="main-container flex items-center justify-center">
      <div class="main-circle">
        <div class="inner flex items-center justify-center">
          Consolidated<br>Data
        </div>
      </div>
      <div class="bubble-container flex items-center justify-center"
        [ngStyle]="{'opacity': item.opacity, 'transform': 'rotate(' + item.degrees + 'deg)'}"
        *ngFor="let item of sourceItems">
        <div class="pointer flex items-center justify-center">
          <div class="arrow"></div>
          <div class="inner" [ngStyle]="{'background': item.color}">
          </div>
        </div>
        <div class="bubble flex items-center justify-center"
          [ngStyle]="{'background': item.color, 'transform': 'rotate(-' + item.degrees + 'deg)'}"
          [matTooltip]="item.fullName">
          <div class="inner flex items-center justify-center">
            <img [src]="item.image" height="64" width="64" alt="Source logo">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="source-descriptions">
    <div class="wrapper">
      <div class="sources-description-container flex items-strecth justify-between flex-wrap">
        <div class="source-description-item flex direction-column" *ngFor="let item of sourceItems">
          <header [ngStyle]="{color: item.color}" class="f-size-18 f-weight-500 text-transform-uppercase">
            <a class="text-decoration-none" href="{{item.url}}" target="_blank" [ngStyle]="{color: item.color}">{{
              item.name }}</a>
          </header>
          <div class="color-tp-body f-size-16 flex-auto line-height-1-5 text-justify">
            {{ item.description }}
            <br>
            <ul>
              <li *ngFor="let reference of item.references">
                <div class="color-tp-title f-weight-500">{{reference.description}}</div>
                <div><a href="{{reference.url}}" target="_blank">{{reference.url}}</a></div>
              </li>
            </ul>
          </div>
          <footer [ngStyle]="{background: item.color}"></footer>
        </div>
      </div>
    </div>
  </section>
</div>
